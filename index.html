<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f1218" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>QR Scanner</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" sizes="192x192" href="assets/icon-192.png" />
    <link rel="apple-touch-icon" href="assets/icon-192.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <div>
          <p class="eyebrow">QR Collector</p>
          <h1>QR Data Store</h1>
        </div>
        <div class="status" id="status" role="status" aria-live="polite">Initializing...</div>
      </header>

      <section class="panel">
        <div class="panel-header">
          <h2>Live Scan</h2>
        </div>
        <div class="video-wrap">
          <video id="camera" autoplay muted playsinline></video>
          <div class="scan-frame">
            <div class="scan-line"></div>
          </div>
        </div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Stored Records</h2>
          <div class="badges">
            <span class="badge neutral" id="recordsBadge">0 records</span>
          </div>
        </div>
        <div class="table-wrap">
          <table class="records-table" aria-live="polite">
            <thead>
              <tr>
                <th>Username</th>
                <th>Date of Birth</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Mobile</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody id="recordsBody">
              <tr class="empty-row">
                <td colspan="6">No scans yet.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>

    <script src="vendor/jsqr.min.js"></script>
    <script src="app.js" defer></script>
  </body>
</html>
